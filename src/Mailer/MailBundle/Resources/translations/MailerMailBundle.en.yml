#question submitted:
question:
    submission:
        subject: Your question has been submitted
        message: |
            Hello %username%!

            To check the status of your question - please visit %confirmationUrl%

            Regards,
            the Team.
    review:
        subject: A question is waiting for your review
        message: |
            Hello
            
            The question %title% is waiting for your review.
            
            Please click on the following link and review the question ASAP.
            
            %confirmationUrl%
            
            Regards,
            the Team.
            
    feedback:
        subject: A question is waiting for your feedback
        message: |
            Hello
            
            Your question %title% has been reviewed. To be approved and use in one of our test some feedback is required from you.
            
            Please click on the following link and modify the question.
            
            Thank you.
            
            %confirmationUrl%
            
            Regards,
            the Team.
            
    approved:
        subject: Congrats. Your question has been approved
        message: |
            Hello
            
            Your question %title% has been approved. You can check how many tests have used it and how it performs.
            
            Please click on the following link to check your questions performance.
            
            Thank you.
            
            %confirmationUrl%
            
            Regards,
            the Team.

